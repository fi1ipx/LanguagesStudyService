<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New words</title>
</head>

<body>
<div id="test" class="container">
    <form>
        <br/>
        <div class="form-group">
            <label for="newWordsTextarea">Put new words here</label>
            <textarea class="form-control" id="newWordsTextarea" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-success" id="addBtn">Add words</button>
    </form>
    <br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">The word</th>
            <th scope="col" class="d-lg-none">Word id</th>
            <th scope="col">Google</th>
            <th scope="col">Cambridge</th>
            <th scope="col">Urban</th>
            <th scope="col">Dictionary</th>
            <th scope="col">Youglish</th>
            <th scope="col">Practice</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>

<!-- The word practice modal -->
<div class="modal fade" id="practiceTheWord" tabindex="-1" role="dialog" aria-labelledby="practiceTheWordLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="practiceTheWordLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleTextarea">Type example here</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    <input type="text" value="" class="d-lg-none" id="exampleWordId">
                </div>
                <button type="button" class="btn btn-outline-success" id="addExampleBtn">Add example</button>
                <div>
                    <ul class="list-group list-group-flush" id="examplesList">

                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>

</html>
